<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>E-GIFT</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7f7f7;
    }

    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    .ondel {
      width: 50px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 15px;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .bank-logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .name {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .rekening {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #0066ff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- PNG Ondel-ondel 
    <img src="ondel-ondel.png" alt="Ondel-ondel" class="ondel"-->

    <h1>E-GIFT</h1>

    <!-- Logo BCA 
    <img src="bca.png" alt="BCA" class="bank-logo"-->
<img src="https://media.viding.co/dmlkaW5nIGNvIGltYWdlIHByb3h5IGJ5IGZseS5pbw/rs:auto:0:0:1/g:no/aHR0cHM6Ly9wZXRyYS52aWRpbmcuY28vdXBsb2Fkcy81dDBGMXc5QzFqRjBrd1hnZW9FU1lPN1hHVHFXTkhkbVYwd2pLSTdvLnBuZw.png" width="140" height="47">
    
    <div class="name">Farah Denina Rahma</div>

    <div id="rekening" class="rekening">6825223332</div>

    <button id="copyBtn">Copy Nomor Rekening</button>
  </div>

  <script>
    document.getElementById("copyBtn").onclick = function () {
      const text = document.getElementById("rekening").innerText;

      const temp = document.createElement("textarea");
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);

      alert("Nomor rekening berhasil dicopy");
    };
  </script>

</body>
</html>
